<div class="container-fluid">
  <div class="row">
    <h3 class="center-align light-green-text">Skills Profile</h3>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6">
          <a class="tab-link light-green-text" ng-click="skillsCtrl.showTechSkills()">
            <i class="material-icons">keyboard</i> Technical Skills
          </a>
        </li>
        <li class="tab-link tab col s6">
          <a class="light-green-text" ng-click="skillsCtrl.showSoftSkills()">
            <i class="material-icons">people</i> Soft Skills
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row" ng-show="skillsCtrl.techSkillsArea">
    <div class="col l6 s12" ng-repeat="skill in skillsCtrl.techSkills">
        <div class="card">
          <div class="container-fluid">
            <div class="card-content">
              <span class="card-title light-green-text">{{skill.category}}</span>
              <table>
                <thead>
                  <tr>
                    <th>Skill</th>
                    <th>Proficiency</th>
                  </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="tech in skill.techs">
                    <td>
                      {{tech.name}}
                    </td>
                    <td>
                      {{tech.rating}}
                      <div class="progress">
                          <div class="determinate" ng-style="{'width': tech.rating}"></div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="row" ng-show="skillsCtrl.softSkillsArea">
    <div class="col l6 s12" ng-repeat="skill in skillsCtrl.softSkills">
        <div class="card">
          <div class="container-fluid">
            <div class="card-content">
              <span class="card-title light-green-text">{{skill.category}}</span>
              <table>
                <thead>
                  <tr>
                    <th>Skill</th>
                    <th>Proficiency</th>
                  </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="type in skill.types">
                    <td>
                      {{type.name}}
                    </td>
                    <td>
                      {{type.rating}}
                      <div class="progress">
                          <div class="determinate" ng-style="{'width': type.rating}"></div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </div>

</div>
