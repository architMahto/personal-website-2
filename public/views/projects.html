<div class="container">
  <div class="row">
    <div class="col s12" ng-repeat="project in projectsCtrl.projects">
      <div class="card">
        <div class="container-fluid">
          <div class="card-content">
            <span class="card-title light-green-text">{{project.title}}</span>
            <div>
              <i class="material-icons">computer</i>
              <ul class="tech">
                <div class="chip hvr-grow" ng-repeat="tech in project.techs">
                  <strong>{{tech}}</strong>
                </div>
              </ul>
            </div>
            <div ng-repeat="paragraph in project.description">
              <p ng-bind-html="paragraph"></p>
              <br />
            </div>
          </div>
          <div class="card-action" ng-show="project.showLink">
            <a href="{{project.link}}" class="hvr-grow" style="margin-right: 0px;">
              <i class="fa fa-link fa-lg"></i>
            </a>
            <p style="display: inline;">
              Github
            </p>
            &nbsp;&nbsp;&nbsp;
            <a href="{{project.projectLink}}" ng-show="project.showProjectLink" target="_blank" style="margin-right: 0px;" class="hvr-grow">
              <i class="fa fa-external-link fa-lg"></i>
            </a>
            <p style="display: inline;" ng-show="project.showProjectLink">
              Project Page
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
