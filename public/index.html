<!DOCTYPE html>
<html ng-app="personalApp">
  <head>
    <meta charset="utf-8">
    <title>Archit Mahto</title>

    <link rel="stylesheet" href="/stylesheets/main.css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="/bower_components/Materialize/dist/css/materialize.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome Glyphicons  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Hover CSS -->
    <link rel="stylesheet" href="/bower_components/hover/css/hover.css">

    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- Materialize -->
    <script src="/bower_components/Materialize/dist/js/materialize.js"></script>
    <!-- Angular -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- Angular UI Router -->
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js">

    </script>
    <!-- Angular Materialize -->
    <script src="/bower_components/angular-materialize/src/angular-materialize.js">

    </script>
  </head>
  <body ng-controller="navController as navCtrl">

    <nav class="light-green darken-1">
      <ul class="right hide-on-med-and-down">
        <li ng-repeat="site in navCtrl.socialMedisSites">
          <a href="{{site.link}}" target="_blank">
            <i class="{{site.iconClass}}" aria-hidden="true"></i>
          </a>
        </li>
      </ul>

      <ul id="slide-out" class="side-nav light-green darken-1 white-text">
        <!-- <h1 class="center-align">Archit Mahto</h1> -->
        <div class="row image-holder">
          <img src="/images/archit-mahto.jpg" height="150px" width="150px" class="circle" style="top: 20%; left: 45%; transform: translate(45%, 20%);margin-bottom: 20px;"/>
        </div>

        <div class="row">
          <h3 class="center-align">Archit Mahto</h3>
        </div>

        <div class="row">
          <ul class="center-align social-media-icons">
            <li ng-repeat="site in navCtrl.socialMedisSites">
              <a href="{{site.link}}" class="white-text" target="_blank">
                <i class="{{site.iconClass}}" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>

        <li ng-repeat="link in navCtrl.links">
          <a ui-sref="{{link.stateRef}}" class="white-text">
            <i class="material-icons">{{link.icon}}</i> {{link.name}}
          </a>
        </li>
      </ul>

      <a href="#" class="button-collapse show-on-large" data-activates="slide-out" data-sidenav="left" data-menuwidth="300" data-closeonclick="true">
          <!-- Show side-nav -->
          <i class="material-icons" style="margin-left:40px;">menu</i>
      </a>
    </nav>

    <div ui-view></div>

    <!-- PersonaApp -->
    <script type="text/javascript" src="/javascripts/app.js">  </script>
    <!-- Controllers -->
    <script type="text/javascript" src="/javascripts/controllers/navController.js"></script>
  </body>
</html>
